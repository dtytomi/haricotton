<section ng-controller="profileCtrl">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a ui-sref="profile">Profile</a>
    </li>
    <li class="breadcrumb-item active">Edit Profile</li>
  </ol>

  <div class="card w-75">
    <div class="card-body">
      <form role="form" ng-submit="submitProfile()" novalidate> 

        <div class="form-group row">
          <label for="acctName" class="col-sm-3 col-form-label">Account Name</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="text" name="acctName" id="acctName" class="form-control input-sm" placeholder="Account Name" ng-model="profileData.acctName">
          </div>
        </div>

        <div class="form-group row">
          <label for="acctNumber" class="col-sm-3 col-form-label">Account Number</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="number" name="acctNumber" id="acctNumber" class="form-control input-sm" placeholder="Account Number" ng-model="profileData.acctNumber">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-3 col-form-label">Phone</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control input-sm" placeholder="Phone Number" ng-model="profileData.phoneNumber">
          </div>
        </div>

        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Address</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Address" ng-model="profileData.address">
          </div>
        </div>

        <div class="form-group row">
          <label for="city" class="col-sm-3 col-form-label">City</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City" ng-model="profileData.city">
          </div>
        </div>

        <div class="form-group row">
          <label for="state" class="col-sm-3 col-form-label">State</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="text" name="state" id="state" class="form-control input-sm" placeholder="State" ng-model="profileData.state">
          </div>
        </div>

        <div class="form-group row">
          <label for="country" class="col-sm-3 col-form-label">Country</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="text" name="country" id="country" class="form-control input-sm" placeholder="Country" ng-model="profileData.country">
          </div>
        </div>    

        <div class="form-group row">
          <label for="bankName" class="col-sm-3 col-form-label">Bank</label>
          <div class="col-xs-6 col-sm-6 col-md-7">
            <input type="text" name="bankName" id="bankName" class="form-control input-sm" placeholder="Bank Name" ng-model="profileData.bankName">
          </div>
        </div>
        <div class="col-md-3 offset-md-8">
          <input type="submit" value="Submit" class="btn btn-info">
        </div>
      </form>
    </div>
  </div>
</section>
