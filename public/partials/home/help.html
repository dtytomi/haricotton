<section ng-controller="helpCtrl">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Help</li>
  </ol>

  <div class="card w-75">
    <div class="card-body">
      <form role="form" ng-submit="submitHelp()" novalidate> 

        <div class="form-group row">
          <label for="subject" class="col-sm-2 col-form-label">Subject</label>
          <div class="col-xs-6 col-sm-6 col-md-10">
            <input type="text" name="message" id="message" class="form-control input-sm" placeholder="Subject" ng-model="helpData.subject">
          </div>
        </div>

        <div class="form-group row">
          <label for="message" class="col-sm-2 col-form-label">Message</label>
          <div class="col-xs-6 col-sm-6 col-md-10">
            <textarea type="text" name="message" id="message" class="form-control" placeholder="Message" rows="3" ng-model="helpData.message"></textarea>
          </div>
        </div>
        
        <div class="col-md-3 offset-md-6">
          <input type="submit" value="Submit" class="btn btn-info">
       </div>
      </form>
    </div>
  </div>

  <br />

  <div class="card w-75">
    <div class="card-header">
      Messages
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">S / N</th>
            <th scope="col">Subject</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="help in helps">
            <th scope="row"><%$index + 1%></th>
            <td><%help.subject%></td>
            <td>
              <a ui-sref="showHelp({id: help.id})" class="btn btn-success btn-sm"><i class="far fa-edit"></i></a>
          
              <a href="" ng-click="deleteHelp(help.id)" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
