<section ng-controller="SubscriptionCtrl" data-ng-init="findOne()">
  
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Edit Subscription</li>
  </ol>

  <div class="card w-75">
    <div class="card-body">
      <form role="form" ng-submit="updateSubscription()" novalidate> 
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Package Name:</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="text" name="name" id="name" value="<%subscription.name%>" class="form-control input-sm" placeholder="Package Name" ng-model="subscription.name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="membershipFee" class="col-sm-3 col-form-label">Membership Fee (₦):</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="number" lang="en-150" name="membershipFee" id="membershipFee" value="<%subscription.membershipFee%>" class="form-control input-sm" placeholder="Membership Fee" ng-model="subscription.membershipFee" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="dailyEarnings" class="col-sm-3 col-form-label">Daily Earnings (₦):</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="number" lang="en-150" value="<%subscription.dailyEarnings%>" name="dailyEarnings" id="dailyEarnings" class="form-control input-sm" placeholder="Daily Earnings" ng-model="subscription.dailyEarnings" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="weeklyEarnings" class="col-sm-3 col-form-label">Weekly Earnings (₦):</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="number" lang="en-150" value="<%subscription.weeklyEarnings%>" name="weeklyEarnings" id="weeklyEarnings" class="form-control input-sm" placeholder="Weekly Earnings" ng-model="subscription.weeklyEarnings" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="monthlyEarnings" class="col-sm-3 col-form-label">Monthly Earnings (₦):</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="number" lang="en-150" value="<%subscription.monthlyEarnings%>" name="monthlyEarnings" id="monthlyEarnings" class="form-control input-sm" placeholder="Monthly Earnings" ng-model="subscription.monthlyEarnings" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="annualEarnings" class="col-sm-3 col-form-label">Annual Earnings (₦):</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="number" lang="en-150" value="<%subscription.annualEarnings%>" name="annualEarnings" id="annualEarnings" class="form-control input-sm" placeholder="Annual Earnings" ng-model="subscription.annualEarnings" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="referralEarnings" class="col-sm-3 col-form-label">Referral Earnings (₦):</label>
          <div class="col-xs-6 col-sm-6 col-md-9">
            <input type="number" lang="en-150" value="<%subscription.referralEarnings%>" name="referralEarnings" id="referralEarnings" class="form-control input-sm" placeholder="Referral Earnings" ng-model="subscription.referralEarnings" required>
          </div>
        </div>
            
        <div class="col-md-3 offset-md-8">
          <input type="submit" value="Submit" class="btn btn-info">
       </div>
      </form>
    </div>
  </div>

  

</section>
