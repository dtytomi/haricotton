<section ng-controller="InvestmentManagementCtrl">
  <div class="container">
    <div class="row">
      <div class="col ">
        <div class="card">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">AmountPaid</th>
                  <th scope="col">Investment</th>
                  <th scope="col">Mode Of Payment</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                  <th scope="row"><%$index + 1%></th>
                  <td><%user.name%></td>
                  <td><%user.investment.amountPaid%></td>
                  <td><%user.investment.investmentPaid%></td>
                  <td><%user.investment.modeOfPayment%></td>
                  <td><%user.investment.status%></td>
                  <td>
                    <a ui-sref="editUserInvestment({id: user.id})" class="btn btn-primary btn-sm">
                      <i class="far fa-edit"></i>
                    </a>
                
                    <a href="" ng-click="deleteUser(user.id)" class="btn btn-danger btn-sm">
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
